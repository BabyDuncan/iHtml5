<h1>CSS 样式字体说明</h1>

<p>下列表格当中列举一些常见的字体,以及这些字体的简单说明.</p>

<table>
    <tr>
        <th>字体名字</th>
        <th>字体介绍</th>
    </tr>
    <tr>
        <th>宋体</th>
        <td class="desc">宋体是一种常见的字体.</td>
    </tr>
    <tr>
        <th>微软雅黑</th>
        <td>微软雅黑是microsoft出品的一款比较好看的新字体</td>
    </tr>
</table>


<p class="sans-serif">Here is some text in a sans-serif font.</p>

<p class="serif">Here is some text in a serif font.</p>

<p class="monospace">Here is some text in a monospaced font.</p>

<p class="cursive">test my handwriting font</p>
