<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>计算器</title>
</head>
<body>

<h1>计算两个数的乘积</h1>
<input type="text" placeholder="输入第一个字符次奥!" maxlength="15" size="10" id="num1">
<input type="text" placeholder="输入第二个字符次奥!" maxlength="15" size="10" id="num2">
<hr>
<button id="calculate">计算</button>
<script>

    function cal(x, y) {
        return x * y;
    }

    jisuan = function jisuan() {
        console.log(cal(
                document.getElementById("num1").value,
                document.getElementById("num2").value
        ));
    };

    document.getElementById("calculate").onclick = jisuan;


</script>
</body>
</html>
