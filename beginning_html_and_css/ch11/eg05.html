<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>learn jquery</title>
</head>
<style type="text/css">
    #container1, #container2, #container3 {
        background-color: bisque;
        width: 100px;
        height: 100px;
        display: none;
    }
</style>
<body>

<div id="container1"></div>
<hr>
<button id="showContainer1">点击我</button>
<div id="container2"></div>
<hr>
<div id="container3"></div>

<script src="./jquery-1.11.3.min.js"></script>
<script>
    $(document).ready(
            function () {
                $("#container1").slideDown("slow");
                $("#container2").slideDown("fast");
                $("#container3").slideDown(3000);

                $("#showContainer1").click(function () {
                    $("#container3").slideToggle(3000);
                });

            }
    );
</script>
</body>
</html>
