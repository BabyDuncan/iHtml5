<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>test jquery get and post</title>
</head>
<body>

<div id="getData"></div>
<button id="getIt">获取数据</button>
<hr>

<form id="frmTest" method="post" action="http://localhost:8888/">

    <input id="iA" type="text" name="a" width="10" placeholder="输入a的值"/>
    <input id="iB" type="text" name="b" width="10" placeholder="输入b的值"/>
    <input type="submit"/>

</form>
<div id="postData"></div>

<script src="jquery-1.11.3.min.js"></script>
<script>

    $(document).ready(function () {

        $("#getIt").on("click", function () {
            $.get("data.json", function (data) {
                $("#getData").html("<h1>" + data.code + "</h1>").hide().show(3000);
            });
        });

    });

</script>
</body>
</html>
