<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> simple usage of form </title>
</head>
<body>
<form action="https://www.baidu.com/s" method="get" target="_blank" autocomplete="off">
    <h1> just a simple form </h1>
    <input type="text" name="username" maxlength="20" size="30" placeholder="输入点文字啊 擦" required >
    <input type="password" name="pwd" placeholder="输入密码"  required/>
    <textarea rows="10" cols="10" disabled>wocaocao</textarea>
    <textarea rows="10" cols="10" readonly>wocaocao</textarea>

    <input type="submit" value="Search">
</form>



<form action="http://www.example.org/feedback.asp" method="post"> <p>Name:<br>
    <input type="text" name="txtName" value="" size="20" maxlength="20"></p> <p>Telephone Number:<br>
    <input type="tel" name="txtTel" value="" size="20" maxlength="20"></p> <p>Email:<br>
    <input type="email" name="txtEmail" value="" size="20" maxlength="20"></p> <p>Favorite Color:<br>
    <input type="color" name="txtColor" value="" size="20" maxlength="20"></p> <p>Date of Birth:<br>
    <input type="date" name="txtDate" value="" size="20" maxlength="20"></p> <p><input type="submit" value="Submit"></p>
</form>



</body>
</html>
