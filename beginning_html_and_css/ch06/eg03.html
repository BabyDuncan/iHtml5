<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>checkboxes</title>
</head>
<body>
<form action="http://www.baidu.com/s" method="get" name="frmCV">
    在百度搜点啥呢 我擦<br>
    <input type="checkbox" name="wd" value="html" checked>HTML <br>
    <input type="checkbox" name="wd" value="CSS" autofocus required>CSS<br>
    <input type="checkbox" name="wd" value="JavaScript">JavaScript<br>
    <input type="checkbox" name="wd" value="aspnet">ASP.Net<br>
    <input type="checkbox" name="wd">PHP<br>
    <!-- no value means value is on .-->
    <button type="submit">点我搜索</button>
</form>
</body>
</html>
